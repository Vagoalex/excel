<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

<body>

<div id="app">
	<div class="dashboard">
		<div class="dashboard__header">
